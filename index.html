<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Web Editor</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#0f0f0f;
  color:white;
}
header{
  padding:10px;
  background:#111;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
button{
  background:#222;
  color:white;
  border:none;
  padding:8px;
}
textarea{
  width:100%;
  height:130px;
  background:#1a1a1a;
  color:#00ffcc;
  border:none;
  padding:8px;
  font-family:monospace;
}
iframe{
  width:375px;
  height:667px;
  border:2px solid #333;
  background:white;
}
.editor{padding:8px}
.preview{display:flex;justify-content:center;padding:10px}
</style>
</head>

<body>

<header>
  <span id="title">üì± Mobile Web Editor</span>
  <button onclick="switchLang()">RU / EN</button>
</header>

<div class="editor">
  <textarea id="html" placeholder="HTML"></textarea>
  <textarea id="css" placeholder="CSS"></textarea>
  <textarea id="js" placeholder="JavaScript"></textarea>

  <button onclick="updatePreview()" id="btnPreview">üëÅ –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä</button>
  <button onclick="download('index.html', html.value)" id="btnHtml">‚¨á –°–∫–∞—á–∞—Ç—å HTML</button>
  <button onclick="download('style.css', css.value)" id="btnCss">‚¨á –°–∫–∞—á–∞—Ç—å CSS</button>
  <button onclick="download('script.js', js.value)" id="btnJs">‚¨á –°–∫–∞—á–∞—Ç—å JS</button>
</div>

<div class="preview">
  <iframe id="preview"></iframe>
</div>

<script>
const texts = {
  ru:{
    title:"üì± –ú–æ–±–∏–ª—å–Ω—ã–π Web –†–µ–¥–∞–∫—Ç–æ—Ä",
    preview:"üëÅ –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä",
    html:"‚¨á –°–∫–∞—á–∞—Ç—å HTML",
    css:"‚¨á –°–∫–∞—á–∞—Ç—å CSS",
    js:"‚¨á –°–∫–∞—á–∞—Ç—å JS"
  },
  en:{
    title:"üì± Mobile Web Editor",
    preview:"üëÅ Preview",
    html:"‚¨á Download HTML",
    css:"‚¨á Download CSS",
    js:"‚¨á Download JS"
  }
};

let lang = localStorage.getItem("lang") || "ru";

function applyLang(){
  const t = texts[lang];
  title.textContent = t.title;
  btnPreview.textContent = t.preview;
  btnHtml.textContent = t.html;
  btnCss.textContent = t.css;
  btnJs.textContent = t.js;
}

function switchLang(){
  lang = lang === "ru" ? "en" : "ru";
  localStorage.setItem("lang", lang);
  applyLang();
}

function updatePreview(){
  preview.srcdoc = `
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>${css.value}</style>
</head>
<body>
${html.value}
<script>${js.value}<\/script>
</body>
</html>`;
}

function download(name, content){
  const a = document.createElement("a");
  a.href = URL.createObjectURL(new Blob([content], {type:"text/plain"}));
  a.download = name;
  a.click();
}

applyLang();
</script>

</body>
</html>
